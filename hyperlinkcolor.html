<html>
    <head>
        <title>hyperlink color page</title>
        <style>
            a:link {
                color: rgb(0, 149, 255);
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to hyperlink color Page</h1>
        <a href="https://www.w3schools.com">This is a hyperlink</a>
    </body>
</html>
