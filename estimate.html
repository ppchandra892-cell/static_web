<html>
    <head>
        <title>Estimate Page</title>
    </head>
    <body>
        <form>
            <img  height="200px" width="100px" src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSgcFvfogg4tjCy8eqM38px0M3xbo2OHaOp8BCC_eagWdKjilE_xwvcDlw0UqMu-ygkKRRJGQdAGJgJIF4KEaKpEU1FEHOGJOIMyJB_sRAQNQfK__yiXReJ"/><br>
            <label>UserName:</label>
            <input type="text" required minlength="5" maxlength="8" name="username"/><br><br>

            <label>phonenumber::</label>

            <input type="submit" value=" submit Bid"/>
        </form>
    </body>
</html>
